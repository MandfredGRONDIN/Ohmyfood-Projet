<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8" /> <!-- meta charset -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5"> <!-- viewport --> <!-- pour avoir un meilleur retour sur telephone -->
        <link rel="stylesheet" href="./css/normalize.css" /> <!-- Lié le fichier Normalize.css -->
        <link rel="stylesheet" href="./css/style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/ec4ab1634c.js" crossorigin="anonymous"></script> <!-- Importez les icones -->
        <title>Oh My Food</title>
    </head>
    <body>
        <header>
            <img src="./images/logo/ohmyfood.png" alt="Logo">
            <div class="Search">
                <form class="Search__Form" method="post" action="#"> <!-- Formulaire de recherche -->
                    <span class="Search__Icone">
                        <i class="fa-solid fa-location-dot fa-sm"></i>
                    </span>
                    <input type="search" value="Paris, Belleville" />
                </form>
            </div>
        </header>
        <section id="Section1">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <a class="Exploration" href="#">
                Explorer nos restaurants
            </a>
        </section>
        <section id="Section2">
            <h2>Fonctionnement</h2>
            <div class="Function">
                <div class="Function__Bars">
                    <p>1</p>
                    <div class="Function__Inside">
                        <i class="fa-solid fa-mobile-screen-button"></i>
                        <p>Choisissez un restaurant</p>
                    </div>
                </div>
                <div class="Function__Bars">
                    <p>2</p>
                    <div class="Function__Inside">
                        <i class="fa-solid fa-list-ul"></i>
                        <p>Composez votre menu</p>
                    </div>
                </div>
                <div class="Function__Bars">
                    <p>3</p>
                    <div class="Function__Inside">
                        <i class="fa-solid fa-store"></i>
                        <p>Dégustez au restaurant</p>
                    </div>
                </div>
            </div>
        </section>
        <section id="Section3">
            <div class="">

            </div>
        </section>
    </body>
</html>
